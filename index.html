<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>I&l Inspector | Github.com/NotLambo</title>
        <meta name="description" content="This is a website that checks if a string contains a uppercase I or a lowercase l">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" async defer></script>
    </head>
    <body>
        <div>
            <div class="main">
                <h1 style="color: white; font-family: 'Pangolin', cursive; text-align: center;">I or l?</h1>
                <p style="color: white; font-family: 'Pangolin', cursive; text-align: center;">Welcome, enter a string too check if it contains a I (uppercase i) or a l (lowercase L).</p>
                <div class="user-input">
                    <input class="user-in" type="text" placeholder="Enter A String..." style="color: white;">
                    <button class="confirm"><h3 style="color: white; font-family: 'Pangolin', cursive; text-align: center;">Check.</h3></button>
                </div>
            </div>
            <div class="total-out">
                <div class="out hidden">
                    <h1 class="total" style="color: white; font-family: 'Pangolin', cursive; text-align: center;">Results: TBD.</h1>
                    <p class="replacement" style="color: white; font-family: 'Pangolin', cursive; text-align: center;">TBD.</p>
                    <p style="color: white; font-family: 'Pangolin', cursive; text-align: center;">(uppercase i = i | lowercase L = L)</p>
                    <p class="new-out" style="color: white; font-family: 'Pangolin', cursive; text-align: center;">TBD</p>
                    <p style="color: white; font-family: 'Pangolin', cursive; text-align: center;">(uppercase i = ❗| lowercase L =❕)</p>
                    <div class="images">
                        <a href="https://github.com/NotLambo"  target="_blank" rel="noopener noreferrer"><img src="https://pbs.twimg.com/profile_images/1664780401963941889/yc9VdVZe_400x400.jpg" style="border-radius: 50%;"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
